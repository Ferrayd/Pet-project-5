<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.css %>">
</head>

<body>
  <div class="root">
    <header class="header root__section">
      <img src="<%=require('./images/logo.svg').default%>" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="button user-info__button_type_about">Edit</button>
        </div>
        <button class="button user-info__button_type_add-card">+</button>
      </div>
    </div>
    <div class="places-list root__section">
    </div>
    <div class="popup popup__add" >
      <div class="popup__content">
       <button class="popup__close-button" type="button" name="close__popup__add"></button>
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form popup__form_add" name="new" novalidate>
          <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Название" minlength="2" maxlength="100">
          <span class="popup__error"></span>
          <input type="url" name="link" class="popup__input popup__input_type_link-url"
            placeholder="Ссылка на картинку">
            <span class="popup__error"></span>
          <button type="submit" name="submit" class="button popup__button popup__button_invalid">+</button>
        </form>
      </div>
    </div>
    <div class="popup popup__edit">
      <div class="popup__content">
        <button class="popup__close-button" type="button" name="close__popup__edit"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form popup__form_edit" name="edit" novalidate>
          <input type="text" name="user" class="popup__input popup__input_type_user" placeholder="Имя" minlength="2" maxlength="30">
          <span class="popup__error"></span>
          <input type="text" name="job" class="popup__input popup__input_type_job"
            placeholder="О себе" minlength="2" maxlength="30">
            <span class="popup__error"></span>
          <button type="submit" name="submit" class="button popup__button popup__button_invalid">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup__photo">
      <div class="popup__content_photo">
      <button class="popup__close-button"></button>
        <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="popup__image" class="popup__image">
      </div>
    </div>
  </div>
  <script src="<%= htmlWebpackPlugin.files.js %>"></script>
</body>

</html>
